app-id: com.gitlab.Murmele.UDPLogger
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: UDPLogger
finish-args:
- --socket=wayland
- --socket=fallback-x11
- --filesystem=home
- --share=network

modules:
# netcdf requires that hdf5 is build with zlib
- name: zlib
  buildsystem: cmake-ninja
  builddir: true
  sources:
  - type: git
    url: https://github.com/madler/zlib.git
    tag: v1.2.12

# needed by netcdf
# z lib support needed by netcdf
- name: hdf5
# TODO: switch to cmake again
# For some reason DHDF5_ENABLE_Z_LIB_SUPPORT is not applied when using cmake-ninja instead of simple and the build-commands.
  buildsystem: simple # cmake-ninja
  builddir: true
  build-options:
    - -DCMAKE_BUILD_TYPE=Release
    - -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=ON
  build-commands:
    - mkdir build
    - cmake -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -Bbuild -G Ninja .
    - ninja -C build
    - ninja -C build install
  sources:
  - type: git
    url: https://github.com/HDFGroup/hdf5.git
    tag: hdf5-1_13_2

# netcdf_c++4 requires netcdf installed
- name: netcdf
  buildsystem: cmake-ninja
  build-options:
  - -DCMAKE_INSTALL_LIBDIR=lib
  - -DCMAKE_BUILD_TYPE=Release
  - -DENABLE_CDF5=ON
  sources:
  - type: git
    url: https://github.com/Unidata/netcdf-c.git
    tag: v4.9.0
    
- name: netcdf_c++4
  buildsystem: cmake-ninja
  sources:
  - type: git
    url: https://github.com/Unidata/netcdf-cxx4.git
    commit: 4d5a7adbace9c5571af0aa8bd10b3fe768794c6f
    #tag: v4.3.1 # problems with newer hdf5 lib

- name: xlnt
  buildsystem: cmake-ninja
  sources:
  - type: git
    url: https://github.com/tfussell/xlnt
    # in version 1.5 a build error happens, because #include <limits> is missing there
    commit: fbae8cd6c12a2a060290fe6e7ad2d372f51f4869

- name: UDPLogger
  buildsystem: cmake-ninja
  sources:
  - type: git
    url: https://gitlab.com/Murmele/UDPLogger.git
    commit: 081c027488dc5e9d9e4f0d48be14728b09188433
 
